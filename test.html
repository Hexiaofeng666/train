<html lang="en"><head>

    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: auto;
        }
        .container{
        width: 1200px;
        text-align: center;
        margin: 0 auto;
        }
        #header{
        display: flex;

        height: 60px;
        }
        .logo{
            display: flex;

        }
        #book div{

            bottom: 0;
            height: 500px;
        }
        img{
            margin: 5px;
        }
        .bottom{

            width: 1200px;
            height: 240px;
            margin: auto;
        }
        .bottom div{

        .btone{
