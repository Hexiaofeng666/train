<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 默认的分页</title>
    <!-- <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        /* 头部 */
        body {
            width: 1200px;
            text-align: center;
            margin: auto;
        }

        .container {
            width: 1200px;
            text-align: center;
            margin: 0 auto;
        }

        #header {
            display: flex;
            align-items: center;
            background-color: rgb(242, 242, 242);
            height: 60px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo span {
            margin-left: 5px;
        }

        .nav {
            /* 不使用项目符号 */
            list-style: none;
        }

        .nav li {
            float: right;
            margin-left: 5px;
        }

        .between {
            justify-content: space-between;
        }

        /* 头部止 */

        .list li {
            width: 500px;
            display: inline-block;
            margin: 10px;
        }
        /* 分页样式 */
        .pagination {
            display: inline-block;
            padding-left: 0;
            margin: 20px 0;
            border-radius: 4px
        }

        .pagination>li {
            display: inline
        }

        .pagination>li>a,
        .pagination>li>span {
            position: relative;
            float: left;
            padding: 6px 12px;
            margin-left: -1px;
            line-height: 1.42857143;
            color: #337ab7;
            text-decoration: none;
            background-color: #fff;
            border: 1px solid #ddd
        }

        .pagination>li:first-child>a,
        .pagination>li:first-child>span {
            margin-left: 0;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px
        }

        .pagination>li:last-child>a,
        .pagination>li:last-child>span {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px
        }

        .pagination>li>a:focus,
        .pagination>li>a:hover,
        .pagination>li>span:focus,
        .pagination>li>span:hover {
            z-index: 2;
            color: #23527c;
            background-color: #eee;
            border-color: #ddd
        }
        /* 分页止 */



        /* 底部 */
        .bottom {
            /* background-color: #810014; */
            width: 1200px;
            height: 240px;
            margin: auto;
        }

        .bottom div {
            display: inline-block;
            margin: -15px 50px;
        }

        .btone {
            width: 40%;
            height: 180px;
            float: left;
            margin-left: 5%;
        }

        .bttwo {
            /* width: 20%;
            height: 180px; */
            float: right;
            margin-right: 10%;
        }

        /* .bottom hr{
            background-color: black;
            z-index: 1;
        } */
        .btthree {
            width: 100%;
            height: 50px;
            text-align: center;
            margin-bottom: 0px;
        }

        .bottom p {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id='header'>
        <div class='container logo between'>
            <div class="logo">
                <img width="50px" src="./imgs/ironman.png" alt="">
                <span style="color: black;"> 复仇者联盟</span>
            </div>
            <ul class='nav'>
                <li><a style="color: black;" href="./index.html">简介</a> </li>
                <li><a style="color: black;" href="./business.html">新闻</a></li>
                <li><a style="color: black;" href="./maps.html">关于我们</a></li>
            </ul>
        </div>
    </div>
    <!-- 列表页 -->
    <div>
        <ul class="list">

        </ul>
    </div>
    <!-- 分页 -->
    <ul class="pagination">
        <li onclick="pre()"><a href="#">&laquo;</a></li>
        <li onclick="getUrl(1)"><a href="#">1</a></li>
        <li onclick="getUrl(2)"><a href="#">2</a></li>
        <li onclick="getUrl(3)"><a href="#">3</a></li>
        <li onclick="next()">
            <a href="#" aria-label="Next">
                <span aria-hidden="true">
                    &raquo;
                </span>
            </a>
        </li>

    </ul>
    <script>

        let current = Number(window.location.href.split("?page=")[1]) || 1;
        function pre() {
            if (current > 1) {
                getUrl(current - 1);
            }
        }
        function next() {
            if (current < 3) {
                getUrl(current + 1);
            }
        }
        function getUrl(page) {
            window.location.href = `?page=${page}`
        }

        page(current);
        function page(page) {
            current = page;
            $('.list').empty();
            // axios.get('https://lingqule.papamk.com/wp-json/w2w/v1/products?page=' + page).then(function (res) {
            //     console.log(res.data);

            //         li.append(`<img width='300px' height='300px' src=${res.data[i].images[0].src}>`);
            //         li.append(`<h3>${res.data[i].name}</h3>`)
            //         li.append(`<span>${res.data[i].data_created}</span>`)
            //         $('.list').append(li);
            //     }
            // })
            axios.get(`https://www.fastmock.site/mock/dd4ae108d89a4f155b0102b541ef012b/Users/hhh?page=${page}`).then(function (res) {
                console.log(res.data.data, res.data.data.list);
                for (let i = 0; i < res.data.data.list.length; i++) {
                    console.log(res.data);
                    let li = $('<li></li>');
                    li.append(`<img width='500px' height='300px' src=${res.data.data.list[i].img}>`);
                    li.append(`<h3>${res.data.data.list[i].title}</h3>`)
                    li.append(`<span>${res.data.data.list[i].time}</span>`)
                    li.attr('id', res.data.data.list[i].id);
                    $('.list').append(li);
                }
                $('.list li').click(function () {
                    window.location.href = `detail.html?id=${$(this).attr('id')}`

                })
            })
        }



        // axios.get('').then(function(res){
        //     console.log(res.data);
        //     for(let i=0;i<res.data.length;i++){
        //         let li=$('<li></li>');
        //         li.append(`<img src=${res.data[i].images}>`)
        //         $('.list').append(li);
        //     }
        // })

    </script>
    <!-- 底部 -->
    <div id="dibu" style="width: 100%; background-color: #d7d7d7; padding-top: 4%;">
        <div class="bottom">
            <div>
                <img src="./imgs/img10.png" alt="">
                <p>拯救地球</p>
            </div>
            <div>
                <img src="./imgs/img11.png" alt="">
                <p>英雄合照</p>
            </div>
            <div>
                <img src="./imgs/img12.png" alt="">
                <p>寻找原石</p>
            </div>
            <span class="bttwo">
                <img src="./imgs/img13.png" alt="">
            </span>
            <!-- <hr> -->
            <div class="btthree">
                <p>版权所有&copy;复仇者联盟</p>
            </div>
        </div>
    </div>

</body>

</html>
